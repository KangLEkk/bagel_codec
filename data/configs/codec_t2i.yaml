data_mode: mixed

t2i_pretrain:
  json_map_path: "/datasets/Flicker2W/Flicker2W/train_map.json"
  dataset_names:
    - t2i
  weight: 1
  is_mandatory: true
  num_used_data:
    - 10

  # ✅ 关键：打开你的 codec conditioning 块
  add_vae_condition_block: true
  add_vit_condition_block: true

  # ✅ 不用 caption 就统一 prompt
  use_fixed_prompt: true
  fixed_prompt: "a clear image."

  # VAE & ViT 两套 transform（对齐 Bagel）
  image_transform_args:
    image_stride: 16
    max_image_size: 1024
    min_image_size: 512

  vit_image_transform_args:
    image_stride: 14
    max_image_size: 518
    min_image_size: 224
